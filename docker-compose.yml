services:
  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - backend-network

  files:
    image: files:1.0.1
    ports:
      - "8000:8000"
    volumes:
      - ./storage:/app/storage
      - ./config.yaml:/config.yaml
    networks:
      - backend-network
    restart: always

  syncer:
    image: files:1.0.1
    command: python -m scripts.files_sync
    volumes:
      - ./storage:/app/storage
      - ./config.yaml:/config.yaml
    networks:
      - backend-network
    restart: always

  images:
    image: images:1.0.1
    ports:
      - "8000:8001"
    volumes:
      - ./tmp:./tmp
      - ./config.yaml:./config.yaml
    networks:
      - backend-network
    restart: always

networks:
  backend-network:
    driver: bridge